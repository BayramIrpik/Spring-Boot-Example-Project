<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="#{label.title}"></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div>
		<a style="float: right; padding-left: 5px; padding-right: 10px;" th:href="@{/password/0?lang=tr}"><img th:src="@{/img/turkish_flag.png}" width="26" height="22" /></a> 
		<a style="float: right; padding-left: 10px;" th:href="@{/password/0?lang=en}"><img th:src="@{/img/english_flag.png}" width="25" height="21" /></a>
		<a style="float: right;" th:href="@{/useroperations}" ><i class='fas fa-arrow-left' style='font-size:24px;color:blue;'></i></a> 
</div>
<h3 align="center" th:text="#{label.change.password}">Change Password</h3>
<div align="center">
 <form action="#" th:action="@{/changepassword}"  method="POST" >
 <p th:text="${message}" class="text-warning">
			<table>
							
				<tr>
					<td><label th:text="#{label.old.password}">Old Password</label></td>
					<td><input  type="password" name="oldPassword" /></td>
				</tr>
				<tr>
					<td><label th:text="#{label.new.password}">New Password</label></td>
					<td><input  type="password" name="newPassword" /></td>
				</tr>				
				<tr>
					<td><label th:text="#{label.new.password.again}">New Password(Again)</label></td>
					<td><input  type="password" name="newPasswordAgain" /></td>
				</tr>				
								
				<tr>
					<td colspan="2"><button type="submit"class="btn btn-primary  btn-xs"  th:text="#{label.change}">Change</button></td>
				</tr>
			</table>
		</form>
</div>

		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
