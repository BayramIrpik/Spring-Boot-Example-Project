<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="#{label.title}"></title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
	<style>
body {
	background-color: #009999;
}
</style>
</head>
<body>
<div>
		<a style="float: right; padding-left: 5px; padding-right: 10px;" th:href="@{/login?lang=tr}"><img th:src="@{/img/turkish_flag.png}" width="26" height="22" /></a> 
		<a style="float: right; padding-left: 10px;" th:href="@{/login?lang=en}"><img th:src="@{/img/english_flag.png}" width="25" height="21" /></a>
		<a style="float: right;" th:href="@{/}" ><i class='fas fa-arrow-left' style='font-size:24px;color:blue;'></i></a> 
	</div>
	<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{label.log.in}">Log in</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                    <p th:text="#{label.invalid.email.or.password}">Invalid email or password.</p>
                        
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        
                        <p th:text="#{label.logged.out.message}">You have been logged out.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" th:text="#{label.user.email}">Email</label>:
                    <input type="text"
                           id="email"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{label.user.password}">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   th:value="#{label.log.in}">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
